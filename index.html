<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>GCSE Mastery</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/fcee09bb36.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="content">
    <h1 class="title" data-text="GCSE MASTERY">
      GCSE MASTERY
    </h1>
    <div class="menu">
      <button class="menu-option">Biology</button>
      <button class="menu-option">Chemistry</button>
      <button class="menu-option">Physics</button>
      <button class="menu-option">Maths</button>
      <button class="menu-option">Comp Sci</button>
      <button class="menu-option">Geography</button>
    </div>
    <button id="mode-toggle" class="mode-toggle" aria-label="Toggle Light Mode">
  <i class="fa-solid fa-lightbulb fa-fade"></i>
</button>
  </div>
  <script>
    const modeToggle = document.getElementById('mode-toggle');
    const body = document.body;

    modeToggle.addEventListener('click', function() {
      body.classList.toggle('light-mode');
    });
  </script>
</body>

</html>
