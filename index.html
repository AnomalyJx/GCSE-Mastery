<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>GCSE Mastery</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/fcee09bb36.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <div class="content">
    <h1 class="title" data-text="GCSE MASTERY">
      &lt;GCSE Mastery&gt;
    </h1>
    <div class="menu">
      <button class="menu-option" data-modal="biology-modal">Biology</button>
      <button class="menu-option" data-modal="chemistry-modal">Chemistry</button>
      <button class="menu-option" data-modal="physics-modal">Physics</button>
      <button class="menu-option" data-modal="maths-modal">Maths</button>
      <button class="menu-option" data-modal="compsci-modal">Comp Sci</button>
      <button class="menu-option" data-modal="geo-modal">Geography</button>
    </div>

    <!-- Biology Modal -->
    <div id="biology-modal" class="modal">
      <div class="modal-content">
        <h2>Biology</h2>
        <p>Please select your exam board:</p>
        <select id="examBoardSelect">
          <option value="AQA" data-url="/AQA/Bio">AQA</option>
          <option value="Edexcel" data-url="/Edexcel/Bio">Edexcel</option>
          <option value="OCR" data-url="/OCR/Bio">OCR</option>
        </select>
        <button id="submitExamBoard">Submit</button>
        <button class="close">Close</button>
      </div>
    </div>

    <!-- Chemistry Modal -->
    <div id="chemistry-modal" class="modal">
      <div class="modal-content">
        <h2>Chemistry</h2>
        <p>Please select your exam board:</p>
        <select id="examBoardSelectChemistry">
          <option value="AQA" data-url="/AQA/Chem">AQA</option>
          <option value="Edexcel" data-url="/Edexcel/Chem">Edexcel</option>
          <option value="OCR" data-url="/OCR/Chem">OCR</option>
        </select>
        <button id="submitExamBoardChemistry">Submit</button>
        <button class="close">Close</button>
      </div>
    </div>

    <!-- Physics Modal -->
    <div id="physics-modal" class="modal">
      <div class="modal-content">
        <h2>Physics</h2>
        <p>Please select your exam board:</p>
        <select id="examBoardSelectPhysics">
          <option value="AQA" data-url="/AQA/Phys">AQA</option>
          <option value="Edexcel" data-url="/Edexcel/Phys">Edexcel</option>
          <option value="OCR" data-url="/OCR/Phys">OCR</option>
        </select>
        <button id="submitExamBoardPhysics">Submit</button>
        <button class="close">Close</button>
      </div>
    </div>

    <!-- Maths Modal -->
    <div id="maths-modal" class="modal">
      <div class="modal-content">
        <h2>Maths</h2>
        <p>Please select your exam board:</p>
        <select id="examBoardSelectMaths">
          <option value="AQA" data-url="/AQA/Maths">AQA</option>
          <option value="Edexcel" data-url="/Edexcel/Maths">Edexcel</option>
          <option value="OCR" data-url="/OCR/Maths">OCR</option>
        </select>
        <button id="submitExamBoardMaths">Submit</button>
        <button class="close">Close</button>
      </div>
    </div>

    <!-- CompSci Modal -->
    <div id="compsci-modal" class="modal">
      <div class="modal-content">
        <h2>Computer Science</h2>
        <p>Please select your exam board:</p>
        <select id="examBoardSelectCompSci">
          <option value="AQA" data-url="/AQA/CompSci">AQA</option>
          <option value="Edexcel" data-url="/Edexcel/CompSci">Edexcel</option>
          <option value="OCR" data-url="/OCR/CompSci">OCR</option>
        </select>
        <button id="submitExamBoardCompSci">Submit</button>
        <button class="close">Close</button>
      </div>
    </div>

  </div>

</html>
