<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>GCSE Mastery</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/fcee09bb36.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <div class="content">
    <h1 class="title" data-text="GCSE MASTERY">
      &lt;GCSE Mastery&gt;
    </h1>
    <div class="menu">
      <button class="menu-option" data-modal="biology-modal">Biology</button>
      <button class="menu-option" data-modal="chemistry-modal">Chemistry</button>
      <button class="menu-option">Physics</button>
      <button class="menu-option">Maths</button>
      <button class="menu-option">Comp Sci</button>
      <button class="menu-option">Geography</button>
    </div>

    <!-- Biology Modal -->
    <div id="biology-modal" class="modal">
      <div class="modal-content">
        <h2>Biology</h2>
        <p>Please select your exam board:</p>
        <select id="biology-exam-board">
          <option value="AQA">AQA</option>
          <option value="Edexcel">Edexcel</option>
          <option value="OCR">OCR</option>
        </select>
        <button class="close">Close</button>
        <button class="OK">OK</button>
      </div>
    </div>

    <!-- Chemistry Modal -->
    <div id="chemistry-modal" class="modal">
      <div class="modal-content">
        <h2>Chemistry</h2>
        <p>Please select your exam board:</p>
        <select id="chemistry-exam-board">
          <option value="AQA">AQA</option>
          <option value="Edexcel">Edexcel</option>
          <option value="OCR">OCR</option>
        </select>
        <button class="close">Close</button>
        <button class="OK">OK</button>
      </div>
    </div>

  </div>

</html>
